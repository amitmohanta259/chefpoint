<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Login</title>


    <style>
        .watermark{
            font-weight: bolder;
            text-transform: capitalize;
            word-wrap: break-word;
            width: 10%;
        }
    </style>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-brand">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="http://clipart-library.com/images_k/chef-hat-transparent-png/chef-hat-transparent-png-12.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Chef Point
        </a>
        </div>
    </nav>
    <div class="container" style="margin-top:2%;margin-bottom:5%;">
        <div class="row row-cols-2 row-cols-lg-2">
            
            <div class="col-lg-3 col-sm-3 col-3" >
                <h1 class=" watermark text-center display-1" style="opacity: 0.3;">USER</h1>
            </div>
            
 
            <div class="col-sm-7 col-lg-7"  >
                <h1 class="my-4 text-center">Regsitration</h1>
                <form class="px-auto my-4">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"> 
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
